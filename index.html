<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>basketBalls</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="boxbox hidden">
      <h1 class="bix">Game Started</h1>
    </div>
    <div class="container">
      <div class="main">
        <div class="main1">
          <h1 class="one">HOME</h1>
          <div class="box1">0</div>
          <div class="butoons">
            <button onclick="add()" class="btn1">+1</button>
            <button onclick="add2()" class="btn1">+2</button>
            <button onclick="add3()" class="btn1">+3</button>
          </div>
        </div>
        <div class="main2">
          <h1 class="one">GUEST</h1>
          <div class="box2">0</div>
          <div class="butoons">
            <button onclick="adda()" class="btn1">+1</button>
            <button onclick="addb()" class="btn1">+2</button>
            <button onclick="addc()" class="btn1">+3</button>
          </div>
        </div>
      </div>
      <div class="start">
        <button class="ma">Start The Game</button>
        <button class="ma mia">Rest The Game</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
